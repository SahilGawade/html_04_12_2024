<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student login form</title>
</head>
<body>

    <form action="" method="post">
        <center>
            <h1>student login</h1>

            <label for="email" style="color: brown;">
            Email : <input type="email" placeholder="abc12@gmail.com">
        </label> <br>
        <label for="password">
            password: <input type="password" name="" id="" placeholder="enter password">
        </label> <br>
        <label for="phone">
            phone: <input type="tel" name="" maxlength="" id="">
        </label> <br>
        <label for="DOB">
            DOB: <input type="date" name="" id="">
        </label> <br>
        <label for="gender">
            gender: 
            male : <input type="radio" name="gender" id="">
            female : <input type="radio" name="gender" id="">
        </label> <br>
        <label for="course">
            course :
            <select name="course" id="">
                <option value="">bca</option>
                <option value="">mca</option>
                <option value="">bcs</option>
            </select>
        </label> <br>
        <label for="document">
            document : <br>
            addharcard : <input type="checkbox" name="" id="">
            marksheet : <input type="checkbox" name="" id="">
            living cirtificte : <input type="checkbox" name="" id="">
        </label><br>
        <label for="upload">
            upload file : <input type="file" name="" id="">
        </label> <br>
        <label for="color">
            color : <input type="color" name="" id="">
        </label> <br>
        <label for="url">
            url : <input type="url" name="" id="">
        </label> <br>
        <label for="comments">
            comments : <br>
            <textarea name="" id=""></textarea>
        </label> <br>
        <button>submit</button>
        <button>reset</button>

        </center>
    </form>
    
</body>
</html>
